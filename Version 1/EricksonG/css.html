<!DOCTYPE html>
<html>

<head>
    <title>Gabe's CSS Example</title>
</head>

<body>
    <h1>This is a size one header.</h1>
    <p>Here is some sample text with a <a href="http://google.com">link</a> </p>
    <h6>This is a size six header.</h6>
    <p>The following was created using a list:</p>
    <ul>
        <li>Fish</li>
        <li>Bird</li>
        <li>Cat</li>
        <li>Dog</li>
    </ul>
    <h3>This is a size three header</h3>
    <p>Here's a table</p>
    <table>
        <thead>
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>One</td>
                <td>Two</td>
            </tr>
            <tr>
                <td>Three</td>
                <td>Four</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
